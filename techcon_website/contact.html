<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: #0044cc;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            background: #333;
            overflow: hidden;
            padding: 0;
            text-align: center;
            list-style: none;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            display: inline-block;
            padding: 1rem;
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .contact-info {
            text-align: left;
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .map-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            margin-bottom: 2rem;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            display: inline-block;
            margin-right: 1rem;
            font-size: 1.5rem;
            color: #0044cc;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input[type="text"], form input[type="email"], form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form textarea {
            height: 150px;
        }
        form button[type="submit"] {
            background: #0044cc;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        <div class="social-links">
            <a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/company/techcon2024" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <section class="map-container">
        <h2>Conference Venue</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678910987654!2d-71.0588801!3d42.3600825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3655d00000001%3A0x6e09c34a0f3c9c54!2sBoston%2C%20MA%2C%20USA!5e0!3m2!1sen!2suk!4v1598234384476!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>

    <section class="contact-form">
        <h2>Get In Touch</h2>
        <form action="submit_contact_form.html" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
</footer>

</body>
</html>
